<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herausforderung Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(11, 40px);
            gap: 2px;
            margin: 20px auto;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid black;
        }

        .active {
            background-color: blue;
        }

        .button {
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            background-color: lightgray;
            width: 200px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        #resultModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Herausforderung Spiel</h1>
    <div id="gameBoard"></div>
    <p>Ziel: Erobere mindestens <span id="targetScore"></span> Punkte!</p>
    <p>Aktuelle Punktzahl: <span id="currentScore">0</span></p>
    <button class="button" id="submitMove">Zug beenden</button>
    
    <div id="overlay"></div>
    <div id="resultModal">
        <h2>Spielende</h2>
        <p id="resultMessage"></p>
        <button id="restartGame">OK</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gridSize = parseInt(urlParams.get('gridSize')) || 11;
        const numColors = parseInt(urlParams.get('numColors')) || 3;
        const numMoves = parseInt(urlParams.get('numMoves')) || 10;
        const targetScore = parseInt(urlParams.get('points')) || 100;
        const level = parseInt(urlParams.get('level')) || 1;

        let score = 0;

        // Spielfeld erstellen
        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 40px)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
            }
        }

        // Spielz端ge und Punkteaktualisierung
        document.getElementById('submitMove').onclick = function () {
            // Hier w端rden die Punkte basierend auf dem Spielstand aktualisiert werden.
            score += Math.floor(Math.random() * 10); // Beispiel f端r Zufallspunkte
            document.getElementById('currentScore').textContent = score;
            
            if (--numMoves === 0) {
                endGame();
            }
        };

        // Spiel beenden
        function endGame() {
            const modal = document.getElementById('resultModal');
            const message = document.getElementById('resultMessage');
            const success = score >= targetScore;
            
            if (success) {
                message.textContent = `Gratuliere! Du hast das Ziel erreicht und ${score} Punkte gesammelt!`;
                updateChallengeStatus(level, 'success');
            } else {
                message.textContent = `Leider nicht geschafft. Du hast nur ${score} Punkte erreicht.`;
                updateChallengeStatus(level, 'fail');
            }
            
            modal.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Aktualisiere den Level-Status
        function updateChallengeStatus(level, success) {
            let completedLevels = JSON.parse(localStorage.getItem('completedLevels')) || {};
            completedLevels[level] = success === 'success';
            localStorage.setItem('completedLevels', JSON.stringify(completedLevels));
        }

        // Spiel zur端cksetzen
        document.getElementById('restartGame').onclick = function () {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            window.location.href = `index.html`;
        };

        createGameBoard();
        document.getElementById('targetScore').textContent = targetScore;
    </script>
</body>
</html>
