<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herausforderung Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #grid {
            margin: 20px auto;
            display: grid;
            border: 2px solid black;
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid gray;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: lightgray;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #resultModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <h1>Herausforderung Spiel</h1>
    <div id="grid"></div>
    <button id="finishGame" onclick="finishGame()">Spiel beenden</button>

    <div id="overlay"></div>
    <div id="resultModal">
        <h2>Spielende</h2>
        <p id="resultMessage"></p>
        <button id="restartGame">Zurück</button>
    </div>

    <script>
        // Spielparameter aus der URL abrufen
        const urlParams = new URLSearchParams(window.location.search);
        const gridSize = parseInt(urlParams.get('gridSize'));
        const numColors = parseInt(urlParams.get('numColors'));
        const numMoves = parseInt(urlParams.get('numMoves'));
        const target = decodeURIComponent(urlParams.get('target'));
        const points = parseInt(urlParams.get('points'));

        let currentScore = 0;
        let movesLeft = numMoves;

        // Funktion zum Erstellen des Spielfelds
        function createGrid() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 20px)`;
            grid.style.gridTemplateRows = `repeat(${gridSize}, 20px)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.backgroundColor = getRandomColor();
                cell.addEventListener('click', () => handleCellClick(cell));
                grid.appendChild(cell);
            }
        }

        // Funktion um eine zufällige Farbe zu generieren
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Funktion zur Behandlung eines Klicks auf eine Zelle
        function handleCellClick(cell) {
            if (movesLeft > 0) {
                cell.style.backgroundColor = 'red'; // Beispiel-Farbwechsel
                movesLeft--;
                currentScore += 10; // Punkte erhöhen
                if (movesLeft === 0) {
                    finishGame();
                }
            }
        }

        // Funktion, um das Spiel zu beenden
        function finishGame() {
            const success = (currentScore >= points);
            const level = urlParams.get('level');

            showResultModal(success);
            goHome(success, currentScore, level);
        }

        // Funktion zur Anzeige des Ergebnis-Modals
        function showResultModal(success) {
            const modal = document.getElementById('resultModal');
            const message = document.getElementById('resultMessage');
            if (success) {
                message.textContent = `Herzlichen Glückwunsch! Du hast die Herausforderung bestanden und ${currentScore} Punkte erhalten.`;
            } else {
                message.textContent = `Leider nicht bestanden. Dein Punktestand ist ${currentScore}.`;
            }
            modal.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Funktion, um zurück zur Startseite zu navigieren und den Status zu speichern
        function goHome(success, score, level) {
            const status = success ? 'success' : 'fail';
            updateChallengeStatus(level, status);
            window.location.href = `index.html?result=${status}&score=${score}&level=${level}`;
        }

        // Funktion zum Aktualisieren des Status im localStorage
        function updateChallengeStatus(level, success) {
            let completedLevels = JSON.parse(localStorage.getItem('completedLevels')) || {};
            completedLevels[level] = (success === 'success'); // Speichert true oder false
            localStorage.setItem('completedLevels', JSON.stringify(completedLevels));
        }

        // Spiel zurücksetzen
        document.getElementById('restartGame').onclick = function () {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            window.location.href = 'index.html'; // Zurück zur Startseite
        }

        // Spielfeld beim Laden der Seite erstellen
        createGrid();
    </script>
</body>
</html>
