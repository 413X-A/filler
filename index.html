<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game - Setup</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid black;
        }

        #buttons {
            margin: 20px;
        }

        .color-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid black;
        }

        #score {
            margin-top: 20px;
        }

        #setupContainer {
            margin-top: 50px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        select, button, input {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
        }

        input[type="range"] {
            width: 200px;
        }

        #infiniteButton {
            background-color: lightgray;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid black;
            display: inline-block;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="setupContainer">
        <h2>Wähle deine Einstellungen</h2>

        <label for="colorCount">Anzahl der Farben:</label>
        <select id="colorCount">
            <option value="3">3 Farben</option>
            <option value="5">5 Farben</option>
            <option value="7">7 Farben</option>
            <option value="9">9 Farben</option>
        </select>
        <br>

        <label for="moveSlider">Maximale Züge:</label>
        <input type="range" id="moveSlider" min="1" max="50" value="25">
        <span id="moveValue">25 Züge</span>
        <button id="infiniteButton" onclick="setInfiniteMoves()">Unendlich</button>
        <br>

        <button onclick="startGame()">Spiel Starten</button>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>
    <div id="buttons" style="display:none;"></div>
    <div id="score" style="display:none;"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 15;
        const colors = ['black', 'red', 'yellow', 'green', 'blue', 'pink', 'brown', 'lightgreen', 'turquoise'];

        let grid = [];
        let playerTiles = [];
        let moves = 0;
        let maxMoves = 25;
        let colorChoices = [];
        let cols, rows;
        let infiniteMoves = false;

        // Aktualisiert die angezeigte Anzahl der Züge beim Schieberegler
        document.getElementById('moveSlider').addEventListener('input', function() {
            document.getElementById('moveValue').textContent = `${this.value} Züge`;
            infiniteMoves = false; // Setzt die unendlichen Züge zurück, falls der Slider verwendet wird
        });

        function setInfiniteMoves() {
            infiniteMoves = true;
            document.getElementById('moveValue').textContent = 'Unendliche Züge';
        }

        function startGame() {
            const colorCount = parseInt(document.getElementById('colorCount').value);
            maxMoves = infiniteMoves ? Infinity : parseInt(document.getElementById('moveSlider').value);

            // Farben basierend auf der Auswahl setzen
            colorChoices = colors.slice(0, colorCount);

            // Setup verstecken und Spiel zeigen
            document.getElementById('setupContainer').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('buttons').style.display = 'block';
            document.getElementById('score').style.display = 'block';

            canvas.width = 300;
            canvas.height = 300;
            cols = canvas.width / tileSize;
            rows = canvas.height / tileSize;

            playerTiles = [[Math.floor(rows / 2), Math.floor(cols / 2)]]; // Start in der Mitte
            moves = 0;
            initGrid();
            renderGrid();
            setupButtons();
            updateScore();
        }

        function initGrid() {
            grid = [];
            for (let row = 0; row < rows; row++) {
                grid[row] = [];
                for (let col = 0; col < cols; col++) {
                    grid[row][col] = colorChoices[Math.floor(Math.random() * colorChoices.length)];
                }
            }
            grid[Math.floor(rows / 2)][Math.floor(cols / 2)] = 'white'; // Startfeld des Spielers ist weiß
        }

        function renderGrid() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    ctx.fillStyle = grid[row][col];
                    ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(col * tileSize, row * tileSize, tileSize, tileSize);
                }
            }
        }

        function floodFill(startRow, startCol, targetColor, newColor) {
            if (startRow < 0 || startRow >= rows || startCol < 0 || startCol >= cols) return;
            if (grid[startRow][startCol] !== targetColor || grid[startRow][startCol] === 'white') return;

            grid[startRow][startCol] = 'white';  // Übernommene Felder werden weiß
            playerTiles.push([startRow, startCol]);

            floodFill(startRow + 1, startCol, targetColor, newColor);
            floodFill(startRow - 1, startCol, targetColor, newColor);
            floodFill(startRow, startCol + 1, targetColor, newColor);
            floodFill(startRow, startCol - 1, targetColor, newColor);
        }

        function makeMove(color) {
            if (moves >= maxMoves) return;
            const [centerRow, centerCol] = playerTiles[0];
            const targetColor = grid[centerRow][centerCol] === 'white' ? 'white' : grid[centerRow][centerCol];
            playerTiles.forEach(([row, col]) => floodFill(row, col, targetColor, color));  // Übernimmt nur Felder derselben Farbe

            moves++;
            updateScore();
            renderGrid();

            if (moves === maxMoves) {
                calculateScore();
            }

            if (playerTiles.length === cols * rows) {
                calculateScore(true);
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Züge: ${moves}/${maxMoves === Infinity ? '∞' : maxMoves}`;
        }

        function calculateScore(filled = false) {
            let score = playerTiles.length;
            if (filled || moves >= maxMoves) {
                alert(`Spiel beendet! Du hast ${score} Felder gefüllt.`);
                resetGame();
            }
        }

        function resetGame() {
            moves = 0;
            playerTiles = [[Math.floor(rows / 2), Math.floor(cols / 2)]];
            initGrid();
            renderGrid();
            updateScore();
        }

        function setupButtons() {
            const buttonContainer = document.getElementById('buttons');
            buttonContainer.innerHTML = '';
            colorChoices.forEach(color => {
                const button = document.createElement('div');
                button.classList.add('color-button');
                button.style.backgroundColor = color;
                button.onclick = () => makeMove(color);
                buttonContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
