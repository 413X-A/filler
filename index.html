<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameContainer {
            display: grid;
            margin: 20px auto;
            margin-bottom: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        button {
            width: 30px; /* feste Breite für die Buttons */
            height: 30px; /* feste Höhe für die Buttons */
            border: none; /* kein Rand */
            margin: 5px;
            cursor: pointer; /* Zeiger für den Mauszeiger */
        }

        #colorButtons {
            margin-top: 20px;
        }

        #scoreboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Filler Game</h1>
    
    <div>
        <label for="gridSize">Feldgröße:</label>
        <select id="gridSize">
            <option value="11">11x11</option>
            <option value="21">21x21</option>
            <option value="31">31x31</option>
            <option value="41">41x41</option>
        </select>
        
        <label for="moveCount">Anzahl Züge:</label>
        <input type="range" id="moveCount" min="5" max="50" value="5">
        <span id="moveCountValue">5</span>
        <button id="infiniteMoves">Unendlich Züge</button>
        
        <button id="startGame">Spiel starten</button>
    </div>

    <div id="gameContainer"></div>

    <div id="scoreboard">
        <span id="remainingMoves">Verbleibende Züge: 5</span>
        <span id="score">Punkte: 0</span>
    </div>

    <div id="colorButtons"></div>

    <script>
        let gridSize = 11;
        let moveCount = 5;
        let infiniteMoves = false;
        let gameBoard = [];
        const colors = ['red', 'yellow', 'green', 'blue', 'lightgreen', 'lightblue', 'purple', 'pink', 'brown'];
        let movesLeft = 0;
        let score = 0;

        document.getElementById('gridSize').addEventListener('change', (e) => {
            gridSize = parseInt(e.target.value);
        });

        document.getElementById('moveCount').addEventListener('input', (e) => {
            moveCount = e.target.value;
            document.getElementById('moveCountValue').innerText = moveCount;
        });

        document.getElementById('infiniteMoves').addEventListener('click', () => {
            infiniteMoves = true;
            moveCount = Infinity; // Set moves to infinite
        });

        document.getElementById('startGame').addEventListener('click', () => {
            startGame();
        });

        function startGame() {
            movesLeft = infiniteMoves ? Infinity : moveCount;
            score = 0; // Setze den Score zurück
            gameBoard = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    gameBoard[i][j] = colors[Math.floor(Math.random() * colors.length)]; // Zufällige Farben für jedes Feld
                }
            }
            gameBoard[Math.floor(gridSize / 2)][Math.floor(gridSize / 2)] = 'white'; // Setze den Startblock auf weiß
            drawBoard();
            createColorButtons();
            document.getElementById('result').innerText = '';
            updateScoreboard(); // Aktualisiere die Anzeige
        }

        function drawBoard() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            const cellSize = Math.floor(window.innerWidth / gridSize); // Setze die Zellgröße basierend auf der Fensterbreite
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
            gameBoard.forEach((row, i) => {
                row.forEach((color, j) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = color || 'white';
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    gameContainer.appendChild(cell);
                });
            });
        }

        function createColorButtons() {
            const colorButtons = document.getElementById('colorButtons');
            colorButtons.innerHTML = '';
            colors.forEach(color => {
                const button = document.createElement('button');
                button.style.backgroundColor = color;
                button.addEventListener('click', () => {
                    fillAdjacentToWhite(color);
                });
                colorButtons.appendChild(button);
            });
        }

        function fillAdjacentToWhite(selectedColor) {
            const startRow = Math.floor(gridSize / 2);
            const startCol = Math.floor(gridSize / 2);
            const cellsToFill = new Set(); // Ein Set für die zu füllenden Zellen

            // Überprüfen, ob angrenzende Felder die ausgewählte Farbe haben
            const adjacentCells = [
                [startRow - 1, startCol], // Oben
                [startRow + 1, startCol], // Unten
                [startRow, startCol - 1], // Links
                [startRow, startCol + 1]  // Rechts
            ];

            adjacentCells.forEach(([row, col]) => {
                if (row >= 0 && col >= 0 && row < gridSize && col < gridSize) {
                    if (gameBoard[row][col] === selectedColor) {
                        floodFill(row, col, selectedColor, cellsToFill); // Fülle angrenzende Zellen weiß
                    }
                }
            });

            // Fülle die Zellen in der Spielbrett
            cellsToFill.forEach(([row, col]) => {
                gameBoard[row][col] = 'white';
            });

            if (cellsToFill.size > 0) {
                movesLeft--; // Ziehe einen Zug ab, wenn Zellen gefüllt wurden
            }

            updateScoreboard(); // Aktualisiere die Anzeige
            drawBoard(); // Aktualisiere das Spielfeld
        }

        function floodFill(row, col, targetColor, cellsToFill) {
            if (row < 0 || col < 0 || row >= gridSize || col >= gridSize) {
                return;
            }
            if (gameBoard[row][col] !== targetColor) {
                return;
            }
            cellsToFill.add([row, col].toString()); // Füge die Zelle zur Set hinzu
            floodFill(row + 1, col, targetColor, cellsToFill);
            floodFill(row - 1, col, targetColor, cellsToFill);
            floodFill(row, col + 1, targetColor, cellsToFill);
            floodFill(row, col - 1, targetColor, cellsToFill);
        }

        function updateScoreboard() {
            // Aktualisiere die Anzeige für verbleibende Züge und den Punktestand
            document.getElementById('remainingMoves').innerText = `Verbleibende Züge: ${movesLeft}`;
            score = countWhiteCells(); // Zähle alle weißen Felder
            document.getElementById('score').innerText = `Punkte: ${score}`;
        }

        function countWhiteCells() {
            // Zähle alle weißen Felder
            return gameBoard.flat().filter(color => color === 'white').length;
        }
    </script>
</body>
</html>
