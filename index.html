<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game Einstellungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #settings {
            margin-top: 50px;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            width: 80%;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Filler Game - Einstellungen</h1>

    <div id="settings">
        <div>
            <label for="gridSize">Feldgröße:</label>
            <select id="gridSize">
                <option value="11">11x11</option>
                <option value="21">21x21</option>
                <option value="31">31x31</option>
                <option value="41">41x41</option>
            </select>
        </div>

        <div>
            <label for="numColors">Anzahl Farben:</label>
            <select id="numColors">
                <option value="3">3 Farben</option>
                <option value="5">5 Farben</option>
                <option value="7">7 Farben</option>
                <option value="9">9 Farben</option>
            </select>
        </div>

        <div>
            <label for="numMoves">Züge:</label>
            <select id="numMoves">
                <option value="5">5 Züge</option>
                <option value="10">10 Züge</option>
                <option value="20">20 Züge</option>
                <option value="30">30 Züge</option>
                <option value="50">50 Züge</option>
                <option value="unlimited">Unendlich</option>
            </select>
        </div>

        <div>
            <label for="numPlayers">Spieleranzahl:</label>
            <select id="numPlayers">
                <option value="1">1 Spieler</option>
                <option value="2">2 Spieler</option>
            </select>
        </div>

        <button onclick="startGame()">Spiel starten</button>
    </div>

    <script>
        function startGame() {
            const gridSize = document.getElementById('gridSize').value;
            const numColors = document.getElementById('numColors').value;
            const numMoves = document.getElementById('numMoves').value;
            const numPlayers = document.getElementById('numPlayers').value;

            // Weiterleitung zur entsprechenden Spielseite, mit Parametern in der URL
            if (numPlayers === '1') {
                window.location.href = `game.html?gridSize=${gridSize}&numColors=${numColors}&numMoves=${numMoves}`;
            } else {
                window.location.href = `game2p.html?gridSize=${gridSize}&numColors=${numColors}&numMoves=${numMoves}`;
            }
        }
    </script>
</body>
</html>
