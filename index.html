<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler anmelden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #loginBox {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>Filler anmelden</h1>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="handleLogin()">Anmelden</button>
        <div id="message"></div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!username || !password) {
                message.textContent = "Bitte f端llen Sie alle Felder aus.";
                return;
            }

            // Pr端fe, ob der Benutzername bereits existiert
            const existingUser = localStorage.getItem(username);

            if (existingUser) {
                const userData = JSON.parse(existingUser);

                // Pr端fen, ob das Passwort 端bereinstimmt
                if (userData.passwort === password) {
                    // Benutzer erfolgreich angemeldet
                    localStorage.setItem('currentUsername', username);  // Aktuellen Benutzer speichern
                    window.location.href = 'hauptmenue.html';
                } else {
                    message.textContent = "Falsches Passwort. Versuchen Sie es erneut.";
                    message.style.color = "red";
                }
            } else {
                // Neuen Benutzer erstellen
                const entryNumber = localStorage.length + 1;
                const newUser = {
                    benutzername: username,
                    passwort: password,
                    eintragsnummer: entryNumber
                };
                
                localStorage.setItem(username, JSON.stringify(newUser));
                localStorage.setItem('currentUsername', username);  // Aktuellen Benutzer speichern
                message.textContent = `Neuer Benutzer erstellt und angemeldet als ${username}.`;
                message.style.color = "green";
                
                // Erfolgreiche Registrierung und direkte Weiterleitung
                window.location.href = 'hauptmenue.html';
            }
        }
    </script>
</body>
</html>
