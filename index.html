<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
        }

        .banner {
            width: 90%;
            margin: 20px auto;
            display: block;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

    </style>
</head>
<body>

    <h1>Filler Spiel</h1>

    <p>Ein autistisches Spiel, in dem die Farbkombination an höchster Stelle steht</p>

    <!-- Einzelspielermodus -->
    <div class="section">
        <img src="ein_spieler_spiel_index_banner.PNG" alt="Ein Spieler Banner" class="banner">
        <h2>Spiele Filler im Einzelspielermodus</h2>

        <div>
            <label for="gridSizeSingle">Feldgröße:</label>
            <select id="gridSizeSingle">
                <option value="11">11x11</option>
                <option value="21">21x21</option>
                <option value="31">31x31</option>
            </select>
        </div>

        <div>
            <label for="numMovesSingle">Anzahl Züge:</label>
            <select id="numMovesSingle">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="infinite">Unendlich</option>
            </select>
        </div>

        <div>
            <label for="numColorsSingle">Anzahl Farben:</label>
            <select id="numColorsSingle">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
            </select>
        </div>

        <button onclick="startSinglePlayerGame()">Spiel starten</button>
    </div>

    <!-- Mehrspielermodus -->
    <div class="section">
        <img src="zwei_spieler_spiel_index_banner.PNG" alt="Zwei Spieler Banner" class="banner">
        <h2>Spiele Filler im Mehrspielermodus</h2>

        <div>
            <label for="gridSizeMulti">Feldgröße:</label>
            <select id="gridSizeMulti">
                <option value="11">11x11</option>
                <option value="21">21x21</option>
                <option value="31">31x31</option>
            </select>
        </div>

        <div>
            <label for="numMovesMulti">Anzahl Züge:</label>
            <select id="numMovesMulti">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="infinite">Unendlich</option>
            </select>
        </div>

        <div>
            <label for="numColorsMulti">Anzahl Farben:</label>
            <select id="numColorsMulti">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
            </select>
        </div>

        <button onclick="startMultiPlayerGame()">Spiel starten</button>
    </div>

    <script>
        function startSinglePlayerGame() {
            const gridSize = document.getElementById('gridSizeSingle').value;
            const numColors = document.getElementById('numColorsSingle').value;
            const numMoves = document.getElementById('numMovesSingle').value;

            window.location.href = `ein_spieler_spiel.html?gridSize=${gridSize}&numColors=${numColors}&numMoves=${numMoves}`;
        }

        function startMultiPlayerGame() {
            const gridSize = document.getElementById('gridSizeMulti').value;
            const numColors = document.getElementById('numColorsMulti').value;
            const numMoves = document.getElementById('numMovesMulti').value;

            window.location.href = `zwei_spieler_spiel.html?gridSize=${gridSize}&numColors=${numColors}&numMoves=${numMoves}`;
        }
    </script>

</body>
</html>
