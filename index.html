<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler anmelden</title>
</head>
<body>
    <h1>Filler anmelden</h1>

    <div id="loginBox">
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Anmelden</button>
        <p id="message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const existingUser = localStorage.getItem(username);

            if (existingUser) {
                const userData = JSON.parse(existingUser);
                if (userData.password === password) {
                    localStorage.setItem('currentUsername', username); // Speichert den angemeldeten Benutzernamen
                    document.getElementById('message').textContent = `Erfolgreich als ${username} angemeldet.`;
                    window.location.href = 'hauptmenue.html'; // Leitet zur Hauptseite weiter
                } else {
                    document.getElementById('message').textContent = 'Falsches Passwort.';
                }
            } else {
                // Neuer Benutzer wird angelegt
                localStorage.setItem(username, JSON.stringify({ password: password }));
                localStorage.setItem('currentUsername', username); // Speichert den neuen Benutzernamen als angemeldet
                document.getElementById('message').textContent = `Benutzer ${username} wurde erfolgreich erstellt und angemeldet.`;
                window.location.href = 'hauptmenue.html'; // Leitet zur Hauptseite weiter
            }
        }
    </script>
</body>
</html>
