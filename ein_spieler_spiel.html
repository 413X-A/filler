<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game - Einzelspieler Modus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameBoard {
            display: grid;
            margin: 20px auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
        }

        #scoreBoard {
            margin-bottom: 20px;
        }

        .scoreBox {
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            border: 2px solid black;
        }

        .colorButton {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }

        #homeButton {
            margin-top: 20px;
            width: 80%;
            height: 50px;
            background-color: lightgray;
            font-size: 18px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }

        #remainingMoves {
            margin-top: 20px;
            width: 80%;
            height: 50px;
            background-color: lightgray;
            font-size: 18px;
            line-height: 50px;
            text-align: center;
        }

        #overlay, #resultModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #resultModal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Filler Game - Einzelspieler</h1>

    <div id="scoreBoard">
        <div id="scorePlayer1" class="scoreBox">0</div>
    </div>

    <div id="gameBoard"></div>

    <div id="colorButtons"></div>

    <div id="remainingMoves">Verbleibende Züge: 20</div>

    <div id="homeButton" onclick="goHome()">Home</div>

    <div id="overlay">
        <div id="resultModal">
            <h2 id="resultMessage"></h2>
            <button onclick="restartGame()">OK</button>
        </div>
    </div>

    <script>
        const gridSize = 11; // Spielfeldgröße
        const colors = ['red', 'yellow', 'green', 'blue', 'lightgreen', 'lightblue', 'violet', 'pink', 'brown'];
        let gameBoard = [];
        let player1Score = 0;
        let remainingMoves = 20;
        let isGameOver = false;

        function createBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.style.gridTemplateColumns = `repeat(${gridSize}, 30px)`;
            gameBoard = [];

            for (let x = 0; x < gridSize; x++) {
                const row = [];
                for (let y = 0; y < gridSize; y++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    let randomColor = colors[Math.floor(Math.random() * colors.length)];
                    cell.style.backgroundColor = randomColor;

                    if (x === Math.floor(gridSize / 2) && y === Math.floor(gridSize / 2)) {
                        cell.style.backgroundColor = 'white'; // Startblock
                        row.push(null); // Weiß gehört zu Spieler 1
                    } else {
                        row.push(randomColor);
                    }

                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    boardElement.appendChild(cell);
                }
                gameBoard.push(row);
            }
        }

        function createColorButtons() {
            const colorButtonsContainer = document.getElementById('colorButtons');
            colorButtonsContainer.innerHTML = '';

            colors.forEach((color, index) => {
                const button = document.createElement('div');
                button.classList.add('colorButton');
                button.style.backgroundColor = color;
                button.onclick = () => colorSelected(index);
                colorButtonsContainer.appendChild(button);
            });
        }

        function colorSelected(colorIndex) {
            if (isGameOver || remainingMoves <= 0) return;

            const targetColor = colors[colorIndex];
            let queue = [[Math.floor(gridSize / 2), Math.floor(gridSize / 2)]]; // Startblock in der Mitte
            const visited = Array.from({ length: gridSize }, () => Array(gridSize).fill(false));

            // Überprüfe nur die Nachbarfelder (oben, unten, links, rechts)
            const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];

            let foundMatch = false;

            while (queue.length > 0) {
                const [x, y] = queue.shift();
                visited[x][y] = true;

                for (const [dx, dy] of directions) {
                    const newX = x + dx;
                    const newY = y + dy;

                    // Überprüfen, ob das neue Feld innerhalb des Spielfelds liegt
                    if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize && !visited[newX][newY]) {
                        if (gameBoard[newX][newY] === targetColor) {
                            // Spieler 1 übernimmt nur das erste passende Nachbarfeld
                            gameBoard[newX][newY] = null; // Spieler 1 (Weiß) nimmt das Feld ein
                            player1Score++;
                            foundMatch = true;
                            break; // Beende die Schleife, nachdem das erste Nachbarfeld gefunden wurde
                        }
                    }
                }

                if (foundMatch) break;
            }

            if (foundMatch) {
                remainingMoves--;
                updateScore();
                updateBoard();
                if (remainingMoves === 0 || checkGameOver()) {
                    showResult();
                }
            }
        }

        function updateScore() {
            document.getElementById('scorePlayer1').textContent = player1Score;
            document.getElementById('remainingMoves').textContent = `Verbleibende Züge: ${remainingMoves}`;
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const x = cell.dataset.x;
                const y = cell.dataset.y;
                const color = gameBoard[x][y];

                if (color === null) {
                    cell.style.backgroundColor = 'white'; // Spieler 1 (weiß)
                } else {
                    cell.style.backgroundColor = color;
                }
            });
        }

        function checkGameOver() {
            // Überprüfen, ob alle Felder weiß sind
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    if (gameBoard[x][y] !== null) {
                        return false;
                    }
                }
            }
            return true;
        }

        function showResult() {
            const resultMessage = document.getElementById('resultMessage');
            const overlay = document.getElementById('overlay');
            const resultModal = document.getElementById('resultModal');

            if (checkGameOver()) {
                resultMessage.textContent = "Alle Felder sind weiß!";
            } else {
                resultMessage.textContent = `Spiel beendet! Endstand: ${player1Score}`;
            }

            overlay.style.display = "flex";
            resultModal.style.display = "block";
            isGameOver = true;
        }

        function restartGame() {
            // Setze das Spielfeld und die Spielwerte zurück
            player1Score = 0;
            remainingMoves = 20;
            isGameOver = false;
            document.getElementById('overlay').style.display = 'none';

            // Spielfeld und UI zurücksetzen
            document.getElementById('gameBoard').innerHTML = '';
            createBoard();
            updateScore();
        }

        function goHome() {
            window.location.href = 'index.html'; // Zurück zur Hauptseite
        }

        // Initialisiere das Spielbrett und die Buttons
        window.onload = function () {
            createBoard();
            createColorButtons();
            updateScore();
            updateBoard();
        };
    </script>
</body>
</html>
