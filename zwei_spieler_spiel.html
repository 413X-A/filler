<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game - 2 Spieler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameContainer {
            display: grid;
            margin: 20px auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        button {
            width: 30px;
            height: 30px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        #colorButtons {
            margin-top: 20px;
        }

        #scoreboard {
            margin-top: 20px;
        }

        .score {
            display: inline-block;
            padding: 10px;
            background-color: white;
            border: 2px solid black;
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }

        #currentPlayer {
            font-size: 1.5em;
            margin: 20px;
        }

        #resultModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <h1>Filler Game - 2 Spieler</h1>

    <div id="currentPlayer">Aktueller Spieler: Spieler 1 (Weiß)</div>

    <div id="scoreboard">
        <div class="score" id="score1">0</div>
        <div class="score" id="score2">0</div>
    </div>

    <div id="gameContainer"></div>

    <div id="colorButtons"></div>

    <div id="overlay"></div>
    <div id="resultModal">
        <h2>Spielende</h2>
        <p id="resultMessage"></p>
        <button id="restartGame">OK</button>
    </div>

    <script>
        let gridSize = 11;
        let movesLeft = 50; // Anzahl der Züge
        let currentPlayer = 1; // 1 für Spieler 1 (Weiß), 2 für Spieler 2 (Schwarz)
        let gameBoard = [];
        const colors = ['red', 'yellow', 'green', 'blue', 'lightgreen', 'lightblue', 'purple', 'pink', 'brown'];
        let score1 = 0;
        let score2 = 0;
        let infiniteMoves = false; // Wird hier nicht benötigt, da nur 50 Züge

        // Parameter von der URL abfragen
        const params = new URLSearchParams(window.location.search);
        gridSize = parseInt(params.get('gridSize')) || 11;

        document.getElementById('restartGame').addEventListener('click', () => {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            startGame();
        });

        function startGame() {
            gameBoard = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    gameBoard[i][j] = colors[Math.floor(Math.random() * colors.length)];
                }
            }

            // Startpositionen
            gameBoard[0][0] = 'white'; // Spieler 1 (Weiß) unten links
            gameBoard[gridSize - 1][gridSize - 1] = 'black'; // Spieler 2 (Schwarz) oben rechts

            drawBoard();
            createColorButtons();
            updateScore();
        }

        function drawBoard() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            const cellSize = Math.floor(window.innerWidth / gridSize);
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
            gameBoard.forEach((row) => {
                row.forEach((color) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = color || 'white';
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                    gameContainer.appendChild(cell);
                });
            });
        }

        function createColorButtons() {
            const colorButtons = document.getElementById('colorButtons');
            colorButtons.innerHTML = '';
            colors.forEach(color => {
                const button = document.createElement('button');
                button.style.backgroundColor = color;
                button.addEventListener('click', () => {
                    fillAdjacentToColor(color);
                });
                colorButtons.appendChild(button);
            });
        }

        function fillAdjacentToColor(selectedColor) {
            const startCells = findPlayerCells(currentPlayer);
            startCells.forEach(([row, col]) => {
                const adjacentCells = [
                    [row - 1, col],
                    [row + 1, col],
                    [row, col - 1],
                    [row, col + 1]
                ];

                adjacentCells.forEach(([adjRow, adjCol]) => {
                    if (adjRow >= 0 && adjCol >= 0 && adjRow < gridSize && adjCol < gridSize) {
                        if (gameBoard[adjRow][adjCol] === selectedColor) {
                            gameBoard[adjRow][adjCol] = (currentPlayer === 1) ? 'white' : 'black';
                        }
                    }
                });
            });

            drawBoard();
            updateScore();
            checkGameOver();
            switchPlayer();
        }

        function findPlayerCells(player) {
            const playerCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gameBoard[i][j] === (player === 1 ? 'white' : 'black')) {
                        playerCells.push([i, j]);
                    }
                }
            }
            return playerCells;
        }

        function updateScore() {
            score1 = countColorCells('white');
            score2 = countColorCells('black');
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
            document.getElementById('currentPlayer').textContent = `Aktueller Spieler: Spieler ${currentPlayer} (${currentPlayer === 1 ? 'Weiß' : 'Schwarz'})`;
        }

        function countColorCells(color) {
            let count = 0;
            for (let row of gameBoard) {
                for (let cell of row) {
                    if (cell === color) count++;
                }
            }
            return count;
        }

        function checkGameOver() {
            if (score1 + score2 === gridSize * gridSize) {
                endGame();
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
        }

        function endGame() {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = `Spiel beendet! Punktestand: Spieler 1 (Weiß): ${score1}, Spieler 2 (Schwarz): ${score2}`;
            document.getElementById('resultModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Starte das Spiel
        startGame();
    </script>
</body>
</html>
