<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game - 2 Spieler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameContainer {
            display: grid;
            margin: 20px auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        button {
            width: 30px;
            height: 30px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        #colorButtons {
            margin-top: 20px;
        }

        #scoreboard {
            margin-top: 20px;
        }

        #scorePlayer1, #scorePlayer2 {
            display: inline-block;
            padding: 10px;
            background-color: white;
            border: 2px solid black;
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }

        #scorePlayer2 {
            background-color: black;
            color: white;
        }

        #resultModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <h1>Filler Game - 2 Spieler</h1>

    <div id="scoreboard">
        <div id="scorePlayer1">0</div> <!-- Spieler 1 (weiß) -->
        <div id="scorePlayer2">0</div> <!-- Spieler 2 (schwarz) -->
    </div>

    <div id="gameContainer"></div>

    <div id="colorButtons"></div>

    <div id="overlay"></div>
    <div id="resultModal">
        <h2>Spielende</h2>
        <p id="resultMessage"></p>
        <button id="restartGame">OK</button>
    </div>

    <script>
        let gridSize = 11;
        const params = new URLSearchParams(window.location.search);
        gridSize = parseInt(params.get('gridSize')) || 11;

        let gameBoard = [];
        const colors = ['red', 'yellow', 'green', 'blue', 'lightgreen', 'lightblue', 'purple', 'pink', 'brown'];
        let currentPlayer = 1; // 1 = Spieler 1 (weiß), 2 = Spieler 2 (schwarz)
        let player1Score = 1; // Start mit einem weißen Feld
        let player2Score = 1; // Start mit einem schwarzen Feld
        let movesLeft = Infinity; // Unendliche Züge für 2 Spieler

        document.getElementById('restartGame').addEventListener('click', () => {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            startGame();
        });

        function startGame() {
            gameBoard = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    gameBoard[i][j] = colors[Math.floor(Math.random() * colors.length)];
                }
            }

            gameBoard[0][0] = 'white'; // Spieler 1 startet unten links
            gameBoard[gridSize - 1][gridSize - 1] = 'black'; // Spieler 2 startet oben rechts

            drawBoard();
            createColorButtons();
            updateScoreboard();
        }

        function drawBoard() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            const cellSize = Math.floor(window.innerWidth / gridSize);
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
            gameBoard.forEach((row, i) => {
                row.forEach((color, j) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = color || 'white';
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                    gameContainer.appendChild(cell);
                });
            });
        }

        function createColorButtons() {
            const colorButtons = document.getElementById('colorButtons');
            colorButtons.innerHTML = '';
            colors.forEach(color => {
                const button = document.createElement('button');
                button.style.backgroundColor = color;
                button.addEventListener('click', () => {
                    fillAdjacentToStart(color);
                    currentPlayer = currentPlayer === 1 ? 2 : 1; // Spieler wechseln
                    updateScoreboard();
                });
                colorButtons.appendChild(button);
            });
        }

        function fillAdjacentToStart(selectedColor) {
            const startCells = currentPlayer === 1 ? findWhiteCells() : findBlackCells();

            startCells.forEach(([row, col]) => {
                const adjacentCells = [
                    [row - 1, col],
                    [row + 1, col],
                    [row, col - 1],
                    [row, col + 1]
                ];

                adjacentCells.forEach(([adjRow, adjCol]) => {
                    if (adjRow >= 0 && adjCol >= 0 && adjRow < gridSize && adjCol < gridSize) {
                        if (gameBoard[adjRow][adjCol] === selectedColor) {
                            gameBoard[adjRow][adjCol] = currentPlayer === 1 ? 'white' : 'black';
                        }
                    }
                });
            });

            drawBoard();

            // Punktestand aktualisieren
            if (currentPlayer === 1) {
                player1Score = countWhiteCells();
            } else {
                player2Score = countBlackCells();
            }

            // Überprüfen, ob das Spiel zu Ende ist
            if (checkAllWhite()) {
                endGame();
            }
        }

        function findWhiteCells() {
            const whiteCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gameBoard[i][j] === 'white') {
                        whiteCells.push([i, j]);
                    }
                }
            }
            return whiteCells;
        }

        function findBlackCells() {
            const blackCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gameBoard[i][j] === 'black') {
                        blackCells.push([i, j]);
                    }
                }
            }
            return blackCells;
        }

        function countWhiteCells() {
            return gameBoard.flat().filter(cell => cell === 'white').length;
        }

        function countBlackCells() {
            return gameBoard.flat().filter(cell => cell === 'black').length;
        }

        function updateScoreboard() {
            document.getElementById('scorePlayer1').textContent = player1Score;
            document.getElementById('scorePlayer2').textContent = player2Score;
        }

        function checkAllWhite() {
            return gameBoard.every(row => row.every(cell => cell === 'white'));
        }

        function endGame() {
            const resultMessage = document.getElementById('resultMessage');
            if (player1Score > player2Score) {
                resultMessage.textContent = `Spiel beendet! Spieler 1 gewinnt mit ${player1Score} Punkten!`;
            } else if (player2Score > player1Score) {
                resultMessage.textContent = `Spiel beendet! Spieler 2 gewinnt mit ${player2Score} Punkten!`;
            } else {
                resultMessage.textContent = `Spiel beendet! Es ist ein Unentschieden mit ${player1Score} Punkten!`;
            }
            document.getElementById('resultModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Starte das Spiel
        startGame();
    </script>
</body>
</html>
